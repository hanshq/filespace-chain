syntax = "proto3";
package filespacechain.filespacechain;

option go_package = "github.com/hanshq/filespace-chain/x/filespacechain/types";

message HostingContract {
  uint64 id = 1;
  uint64 inquiryId = 2;
  uint64 offerId = 3;
  string creator = 4;
  uint64 startBlock = 5;
  uint64 endBlock = 6;
}
